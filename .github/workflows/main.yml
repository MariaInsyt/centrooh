name: Deployment
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    name: Run deployment script
    runs-on: ubuntu-latest
    steps:
      - name: Deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/www/centrooh
            sh deploy.sh